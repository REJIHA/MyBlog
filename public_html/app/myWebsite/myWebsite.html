<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="./myWebsiteStyle.css">
    <!-- add icon here -->
    <title>My Website</title>
  </head>
  <body>
    <main>
        <h1>Welcome to my website</h1>
        <img src="../../resources/img/myWebsite/xp_background.png" alt="XP Background" id="mainBackgroundImg">

        <div id="linkIcon">
          <!-- 
          FOR ADDING NEW ICON LINK YOU HAVE TO:
            * add its css
            * add two ids at two arrays in myWebsiteCode.js
            (search "(ADD NEW ID HERE)" for locations)
           -->
          <div id="linkIcon_aboutme" onmouseover="startDragging(this.id)">
            <img src="../../resources/img/myWebsite/aboutme_icon.png" alt="aboutme icon" id="aboutmeIconImg">
            <figcaption>about me</figcaption>
          </div>
          <div id="linkIcon_school" onmouseover="startDragging(this.id)">
            <img src="../../resources/img/myWebsite/school_icon.png" alt="school icon" id="schoolIconImg">
            <figcaption>school</figcaption>
          </div>
          <div id="linkIcon_projects" onmouseover="startDragging(this.id)">
            <img src="../../resources/img/myWebsite/projects_icon.png" alt="projects icon" id="projectsIconImg">
            <figcaption>projects</figcaption>
          </div>
          <div id="linkIcon_resume" onmouseover="startDragging(this.id)">
            <img src="../../resources/img/myWebsite/resume_icon.png" alt="resume icon" id="resumeIconImg">
            <figcaption>resume</figcaption>
          </div>
          <div id="linkIcon_linkpage" onmouseover="startDragging(this.id)" ondblclick="location.href='../linkPage/linkPage.html'">
            <img src="../../resources/img/myWebsite/linkpage_icon.png" alt="linkpage icon" id="linkpageIconImg">
            <figcaption>link page</figcaption>
          </div>
        </div>
        <ul id="bulletList">
          <li class="underlineText">use pc browser for best performance!</li>
          <li>double click icons to open</li>
          <li>drag to move the icons around</li>
          <li>reload (F5) to reset</li>
          <li>press F11 on pc for fullscreen</li>
        </ul>
    </main>
  </body>
  <!-- Putting javascript here so it executes after page loads -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->
    <script src="myWebsiteCode.js"></script>
</html>
